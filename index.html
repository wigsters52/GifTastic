<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    
    <title>Giftastic</title>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <div class="container">
                <h1>Game of Thrones Characters!!</h1>
            </div>
        </div>
        
        <div id="gifButtonsView" class="container">
        </div>

        
        <div class="container">
            <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
                
                <div id="gifsView">
                </div>
            </div>


            
            <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                <form id="gifForm" role="form">
            </div>
        </div>


        <div class="form-group">
            <label for="topicInput">
                <h3>Add you Favorite GOT Character!</h3>
            </label>
            <input type="text" id="topicInput">
        </div>
        <input id="addGif" type="submit" value="Add Your Favorite Character" class="btn btn-primary">

        <input id="removeGif" type="submit" value="Remove Your Favorite Character" class="btn btn-primary">
        </form>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
        <script src="assets/javascript/app.js"></script>
    
   </div>

</body>



</html>
